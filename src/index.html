<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Radio Group</title>
</head>
<body>

  <h1>Radio Group</h1>

  <div class="demo">

    <h3>Radio group example</h3>

    <fieldset class="custom-radio-group">
      <legend>Select a maintenance drone</legend>

      <div class="native-radio-group">
        <div>
          <input type="radio" id="huey" name="drone" value="huey" checked />
          <label for="huey">Huey</label>
        </div>

        <div>
          <input type="radio" id="dewey" name="drone" value="dewey" />
          <label for="dewey">Dewey</label>
        </div>

        <div>
          <input type="radio" id="louie" name="drone" value="louie" />
          <label for="louie">Louie</label>
        </div>
      </div>

      <ul id="group1" class="extended-radio-group hidden">
        <li tabindex="0" class="radio" checked>Huey</li>
        <li tabindex="-1" class="radio">Dewey</li>
        <li tabindex="-1" class="radio">Louie</li>
      </ul>

    </fieldset>





  </div>

  <script src="js/main.js"></script>

</body>
</html>
